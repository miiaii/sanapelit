<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/guessWord.css" rel="stylesheet">
    <title>GuessWord</title>
</head>
<body>
    <div class="content">

        <nav class="navbar">
         <div class="branding">
           <h2><a href="#" class="branding-logo">Sanapelit</a></h2>
         </div>
         <!--Hamburger-->
         <label for="input-hamburger" class="hamburger"></label>
         <input type="checkbox" id="input-hamburger" hidden>
         <ul class="menu">
           <li><a href="./index.html" class="menu-link">Aloitus</a></li>
           <li class="has-dropdown">
             <a href="#" class="menu-link" id="menuTopics">Pelit
               <span class="arrow"></span>
             </a>
             <ul class="submenu">
               <li><a href="./searchWord.html" class="menu-link" id="game1">Löydä sana</a></li>
               <li><a href="./guessWord.html" class="menu-link" id="game2">Arvaa sana</a></li>
             </ul>
           </li>

           <!--SAVED WORDS-->
           <li><a href="./saved.html" class="menu-link">Koostesivu</a></li>

           <!--SETTINGS-->
           <li class="has-dropdown">
             <a href="#" class="menu-link">Settings
               <span class="arrow"></span>
             </a>
             <ul class="submenu" id="menuSettings">
               <select id="theme-selector">
                 <option value="light">Light mode </option>
                 <option value="dark">Dark mode </option>
               </select>
             </ul>
           </li>
         </ul>
       </nav>
       
        <header>
          <select id="topicsBtn">
            <option value="" disabled selected>Valitse aihe</option> <!-- Oletusarvoinen teksti -->
            <option value="allWords" id="allWords">Kaikki sanat</option>
            <option value="four" id="4letterWords">4 kirjainta</option>
            <option value="five" id="5letterWords">5 kirjainta</option>
            <option value="six" id="6letterWords">6 kirjainta</option>
          </select>
          <div class="aiheOtsikko">
              <h3></h3>
          </div>
        </header>

        <main class="game-area" id="gameArea">
              <!--Game alerts-->
        <div class="alert" id="alert">
            <p id="alert-Message"></p>
            <button id="saveWordButton">Yes</button>
            <button id="dontSaveWordButton">No</button>
        </div>
            <div class="scroll">
                <div class="grid-container" id="gridContainer"> <!--Grid background-->
                    <div class="word-grid" id="wordGrid"></div>
                </div> <!--Grid, words to be guessed-->   
            </div>
            <div class="keyboard" id="keyboard">
            </div> <!--Keyboard for typing-->
        </main>
    </div>
    <script src="./js/guessWord.js" defer></script>
</body>
</html>
